<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
      }
      .mySlides {
        display: none;
      }
      img {
        vertical-align: middle;
      }

      /* Slideshow container */

      .slideshow-container {
        max-width: 80%;
        position: relative;
        margin: auto;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px;
        }
        .dot {
          height: 10px;
          width: 10px;
        }

        @media only screen and (max-width: 500px) {
          .prev,
          .next,
          .text {
            font-size: 14px;
          }
        }
      }
      img:hover {
        transform: scale(1.3);
        filter: grayscale(0%);
      }
      img {
        filter: grayscale(100%);
      }
    </style>
  </head>
  <body>
    <!-- Tạo container cho slide show -->
    <div class="slideshow-container">
      <!-- Thêm các slide -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img1.jpg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img2.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img3.jpg" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <!-- Thêm nút chuyển slide -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- Thêm các nút dot -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Tạo script để thực hiện chuyển slide -->
    <script>
      var slideIndex = 1; // Lưu index của slide đang hiển thị
      showSlides(slideIndex); // Hiển thị slide đầu tiên

      // Hàm chuyển slide
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Hàm hiển thị slide được chọn
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      // Hàm thực hiện chuyển slide
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides"); // Lấy tất cả các slide
        var dots = document.getElementsByClassName("dot"); // Lấy tất cả các nút dot
        if (n > slides.length) {
          slideIndex = 1;
        } // Nếu đã chuyển đến slide cuối cùng thì quay lại slide đầu tiên
        if (n < 1) {
          slideIndex = slides.length;
        } // Nếu đã chuyển đến slide đầu tiên thì chuyển đến slide cuối cùng
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; // Ẩn tất cả các slide
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", ""); // Loại bỏ class 'active' của tất cả các nút dot
        }
        slides[slideIndex - 1].style.display = "block"; // Hiển thị slide được chọn
        dots[slideIndex - 1].className += " active"; // Thêm class 'active' vào nút dot của slide được chọn
      }
    </script>
  </body>
</html>
