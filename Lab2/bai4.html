    <script>
      // tao mang
      let mang = ["Tue", "Thu", "Sat", "Nine"];

      // them phan tu
      mang.splice(0, 0, "Mon");

      mang.splice(4, 0, "Tri");

      document.write("mảng sau khi thêm và xóa : " + mang);
